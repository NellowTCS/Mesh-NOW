name: 'Build All Targets'
description: 'Build firmware for all ESP32 targets'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build frontend
      shell: bash
      run: python frontend/build_frontend.py --ci

    - name: Embed frontend
      shell: bash
      run: python scripts/embed_frontend.py --ci

    - name: Build all ESP32 targets
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.5.1
        command: python scripts/build_all.py --ci