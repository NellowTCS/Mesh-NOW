name: Build Zephyr-NOW

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - esp32_devkitc_wroom
          - esp32s2_saola
          - esp32s3_devkitm
          - esp32c3_devkitm
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: zephyr-now

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install west
        
    - name: Initialize West workspace
      working-directory: zephyr-now
      run: |
        west init -l .
        west update
        
    - name: Install Zephyr SDK
      run: |
        cd ~
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5-1/zephyr-sdk-0.16.5-1_linux-x86_64.tar.xz
        tar xvf zephyr-sdk-0.16.5-1_linux-x86_64.tar.xz
        cd zephyr-sdk-0.16.5-1
        ./setup.sh -t all -h -c
        
    - name: Build for ${{ matrix.board }}
      env:
        ZEPHYR_BASE: ${{ github.workspace }}/zephyr
      run: |
        cd ${{ github.workspace }}/zephyr-now
        west build -b ${{ matrix.board }} -p
        
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ matrix.board }}
        path: zephyr-now/build/zephyr/zephyr.bin